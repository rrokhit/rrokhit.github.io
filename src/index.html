<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guap Diarizing</title>
    <link rel="stylesheet" type="text/css" href="css/other.css" />
    <link rel="icon" href="logo.ico" type="image/icon type">
</head>
  <body></body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <div id="banner">
      <!-- <img
        src="verticalCanadaPic.jpg"
        alt="Canadian flag"
        width="350"
        height="650"
      /> -->
      <div id="banner_content">
        <img src="logo.png" id="logo-img" height="80px" style="float: left;" alt="guap software logo">
        Guap Link
      </div>
    </div>
    <div id="main-content">
      <table id="main-main-table">
        <td>
          <div id="banner2">
            <!-- <img
              src="verticalCanadaPic.jpg"
              alt="Canadian flag"
              width="350"
              height="650"
            /> -->
            <div id="banner_content2">
              <table id="banner2-table">
                <td>
                  <p id="banner-logged-in">Not currently logged in</p>
                </td>
                <td id="banner2-name-info">
                    <p id="banner-name"></p>
                  <p id="banner-email"></p>
                </td>
                <td id="banner2-login">
                  <button class="button" id="login-button">
                    Login to Outlook
                  </button>
                </td>
              </table>
            </div>
          </div>
          <table id="main-table">
            <td>
              <div class="column1">
                <h3>Input Here:</h3>
                <div class="IRB-FC-table">
                  <table>
                    <td>
                      <div id="IRB-stuff">
                      <label class="menu-label">
                      <input
                        type="radio"
                        id="IRB"
                        name="initial-menu"
                        value="IRB"
                      />
                      <span id="IRB-span" class="menu-span">IRB</span>
                    </label>
                      </div>
                      <br />
                    </td>
                    <td>
                      <div id="FC-stuff">
                      <label class="menu-label">
                      <input
                        type="radio"
                        id="FC"
                        name="initial-menu"
                        value="FC"
                      />
                        <span id="FC-span" class="menu-span">FC</span>
                      </label>
                      </div>
                      <br />
                    </td>
                  </table>
                </div>
                <div class="document-type">
                  <br />
                  <label for="documents">Document type: </label>
                  <br />
                  <select id="documents"> </select>
                </div>
                <br />
                <div class="date-recieved">
                  <br />
                  <label for="date-selector" id="date-name">
                    Date Recieved:
                  </label>
                  <br />
                  <input
                    id="date-selector"
                    type="date"
                    placeholder="day/month/year"
                    required
                  />
                </div>
                <br />
                <div class="client">
                  <label for="client-name">Client Name: </label>
                  <br />
                  <input
                    id="client-name"
                    type="text"
                    placeholder="Enter Client Name"
                  />
                </div>
              </div>
            </td>
            <td>
              <br />
              <div class="column2">
                <h3>Your Event:</h3>
                <label for="event-subject"> Subject: </label>
                <br />
                <input
                  id="event-subject"
                  type="text"
                  value=""
                  placeholder="Subject"
                  width = "60px"
                />
                <br />
                <!-- content -->
                <label for="event-content"> Content: </label>
                <br />
                <textarea
                  id="event-content"
                  rows="3"
                  cols="50"
                  placeholder="Add any relevant notes here."
                ></textarea>
                <br />
                <!-- due date -->
                <label for="due-date">Date of Submission: </label>
                <br />
                <input type="date" id="due-date" readonly/>
                <br />
                <!-- attendees -->
                <label for="atendees-search">Please enter any attendees: </label>
                <br />
                <input
                  list="attendees"
                  id="attendees-search"
                  name="attendees-search"
                />
                <datalist id="attendees"> </datalist>
                <button
                  class="button"
                  id="add-attendees"
                  onclick="addAttendee()"
                >
                  Add Attendee
                </button>
                <br />
                <!-- Reminders -->
                <span>Select reminder: </span>
                <br />
                <label class = "menu-label">
                <input
                  type="radio"
                  name="reminder"
                  value="2 days"
                  id="2-days"
                />
                <span class="menu-span"> 2 Days </span>
                </label>
                <label class = "menu-label">
                <input
                  type="radio"
                  name="reminder"
                  value="7 days"
                  id="7-days"
                />
                <span class="menu-span"> 7 Days </span>
              </label>
              <label class = "menu-label">
                <input
                  type="radio"
                  name="reminder"
                  value="14 days"
                  id="14-days"
                />
                <span class="menu-span"> 14 Days </span>
              </label>
              <label class = "menu-label">
                <input
                  type="radio"
                  name="reminder"
                  value="21 days"
                  id="21-days"
                />
                <span class="menu-span"> 21 Days </span>
               </label>
                <br />
              </div>
              <br>
              <button class="button" id="clear-button" onclick="hello()">Clear</button>
            </td>
          </table>
        </td>

        <td class="tablem-col-2">
          <div class="event-details">
            <p class="event-title">Your Event:</p>
            <p class="event-subject" id="sidebar-subject">
              Event Subject
            </p>
            <p class="date-and-time" id="sidebar-date"></p>
            <hr />
            <div id="sidebar-attendees">
            <p class="attendees-final">Attendees: </p>
            </div>
            <hr />
            <p class="subject-final" id="sidebar-content">
              Event Content
            </p>
              <button
              class="button"
              id="calendar-button"
              onclick="viewCalendar()"
            >
              Add Calendar Event
            </button>
          </div>
        </td>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://alcdn.msftauth.net/lib/1.2.1/js/msal.js"
      integrity="sha384-9TV1245fz+BaI+VvCjMYL0YDMElLBwNS84v3mY57pXNOt6xcUYch2QLImaTahcOP"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      if (typeof Msal === "undefined")
        document.write(
          unescape(
            "%3Cscript src='https://alcdn.msftauth.net/lib/1.2.1/js/msal.js' type='text/javascript' integrity='sha384-m/3NDUcz4krpIIiHgpeO0O8uxSghb+lfBTngquAo2Zuy2fEF+YgFeP08PWFo5FiJ' crossorigin='anonymous'%3E%3C/script%3E"
          )
        );
    </script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script src="js/graphConfig.js"></script>
  </body>
</html>
